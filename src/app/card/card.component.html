<section>
    <p class="nombre">{{people.id}}</p>
    <img src="{{people.images[0]}}" alt="">
    <p><span>Species: </span>{{people.title}}</p>
    <p><span>Status: </span>{{people.price}}</p>
    <p><span>Gender: </span>{{people.description}}</p>
    <button (click)="delete(people)">Eliminar</button>
    <button (click)="Edit(people)">Editar</button>
</section>
